[project]
name = "projeto-final"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "autogen-agentchat[bedrock]~=0.2",
    "bert-score==0.3.13",
    "nltk==3.9.1",
    "numpy==1.26.4",
    "openpyxl==3.1.0",
    "pandas==2.2.0",
    "python-dateutil==2.9.0",
    "pytz==2024.1.0",
    "rapidfuzz==3.9.0",
    "six==1.16.0",
    "tzdata==2024.1.0",
]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
skip-magic-trailing-comma = false
line-ending = "auto"
